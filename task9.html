<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcina 9 - Planificare Cheltuială Viitoare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <header>
        <h1>Planificare Cheltuială Viitoare</h1>
        <a href="index.html" class="back-btn">← Meniu</a>
    </header>

    <main class="container">
        <!-- Meniu lateral (simulat) -->
        <div class="category-card" style="margin-bottom: 20px;">
            <h3 style="margin-top: 0;">Meniu</h3>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <div style="padding: 10px; border-radius: 5px; cursor: pointer; background-color: #f5f5f5;">
                    Bugetare
                </div>
                <div style="padding: 10px; border-radius: 5px; cursor: pointer; background-color: #f5f5f5;">
                    Tranzacție nouă
                </div>
                <div style="padding: 10px; border-radius: 5px; cursor: pointer; background-color: #f5f5f5;">
                    Rapoarte
                </div>
                <div style="padding: 10px; border-radius: 5px; cursor: pointer; background-color: #f5f5f5;">
                    Setări familie
                </div>
                <div style="padding: 10px; border-radius: 5px; cursor: pointer; background-color: #ff9800; color: white; font-weight: bold;">
                    ✓ Obiective
                </div>
            </div>
        </div>

        <!-- Lista de obiective -->
        <div class="category-card" style="margin-bottom: 20px;">
            <h3 style="margin-top: 0;">Obiective</h3>
            <div id="objectives-list" style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px;">
                <!-- Obiectivele vor fi populate din JavaScript -->
            </div>
            <button id="btn-new-objective" class="btn-primary" style="width: 100%; background-color: #ff9800;">
                + Obiectiv nou
            </button>
            <button id="btn-close-objectives" class="btn-secondary" style="width: 100%; margin-top: 10px;">
                Închide
            </button>
        </div>

        <!-- Formular pentru obiectiv nou -->
        <div id="new-objective-form" class="category-card" style="display: none;">
            <h3 style="margin-top: 0;">Obiectiv nou</h3>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Denumire:</label>
                <input type="text" id="objective-name" placeholder="Ex: Vacanță Grecia" 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Data țintă:</label>
                <input type="date" id="target-date" 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Suma țintă:</label>
                <input type="number" id="target-amount" placeholder="Ex: 5000" min="0" step="0.01"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Sumă lunară:</label>
                <input type="number" id="monthly-amount" placeholder="Ex: 500" min="0" step="0.01"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="auto-allocation" style="width: 20px; height: 20px; cursor: pointer;">
                    <span>Alocare automată</span>
                </label>
            </div>

            <div style="display: flex; gap: 10px;">
                <button id="btn-save-objective" class="btn-primary" style="flex: 1;">
                    Salvează
                </button>
                <button id="btn-cancel-objective" class="btn-secondary" style="flex: 1;">
                    Anulează
                </button>
            </div>
        </div>

        <!-- Mesaj de confirmare -->
        <div id="confirmation-message" style="display: none;"></div>
    </main>

    <script src="js/data2.js"></script>
    <script src="js/task9.js"></script>
</body>
</html>
