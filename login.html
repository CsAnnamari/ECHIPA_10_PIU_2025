<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pușculița Familiei</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon"><i class="fas fa-piggy-bank"></i></div>
      <h1>Pușculița Familiei</h1>
      <p>Autentificare</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nume utilizator:</label>
        <input type="text" id="username" placeholder="Introduceți utilizatorul" required>
      </div>
      <div class="form-group">
        <label for="password">Parolă:</label>
        <input type="password" id="password" placeholder="Introduceți parola" required>
      </div>
      <button type="submit" class="login-btn">Autentificare</button>
    </form>

    <div class="demo-info">
      <strong>Conturi de test:</strong><br><br>
      <strong>Copil:</strong> utilizator: <code>user</code>, parolă: <code>user</code><br><br>
      <strong>Părinte:</strong> utilizator: <code>parinte</code>, parolă: <code>parinte</code>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
